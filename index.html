<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luta</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="screen_menu">
        <input type="text" id="playerName" placeholder="Digite seu nome">

        <div class="caracters">
            <div class="caracter">
                <label for="select_warrior">Escolha seu Personagem:</label>
                <select id="select_warrior">
                    <option value="option1">Knight</option>
                    <option value="option2">Sorcerer</option>
                </select>
            </div>
            <div class="caracter">
                <label for="select_oponent">Selecione seu Adversário:</label>
                <select id="select_oponent">
                    <option value="option1">Little Monster</option>
                    <option value="option2">Big Monster</option>
                </select>
            </div>
        </div>

        <button id="button" onclick="send_name()">OK</button>
    </div>

    <div class="screen_battle">
        <div class="fight_area">

            <div class="char_background">
                <div id="char">
                    <div class="lifebar">
                        <div class="bar" style="width: 10%;"></div>
                    </div>
                    <strong class="name">--</strong>
                    <div class="button_position">
                        <button class="attack_button" onclick="player_attack()">Atacar</button>
                    </div>
                </div>
                <audio id="player_audio" src=""></audio>
            </div>

            <div class="monster_background">
                <div id="monster">   
                    <div class="lifebar">
                        <div class="bar" style="width: 10%"></div>
                    </div>
                    <strong class="name">--</strong>  
                </div>
                <audio id="monster_audio" src=""></audio>
            </div>     
        </div>
        
        <div class="battle_log">
            
        </div>
        <div class="restart">
            <button onclick="location.reload()">CLIQUE AQUI PARA REINICIAR</button>
        </div>
         
    </div>
    <ul class="log"></ul>
    <footer>
        <div class="personal_information">
            <div class="social">
                <a href="https://github.com/Cesaz" target="_blank"><img src="images/icons8-github-36(-hdpi).png" alt=""></a>
                <a href="https://www.linkedin.com/in/cesaz/" target="_blank"><img src="images/icons8-linkedin-2-32.png" alt=""></a>
            </div>
            <span>Create by César Augusto</span>
            <span>Little Monster, Big Monster and Sorcerer Sound Effect from <a href="https://pixabay.com/sound-effects/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=44538" target="_blank">Pixabay</a></span>
            <span>Knight Sound Effect by <a href="https://pixabay.com/pt/users/daviddumaisaudio-41768500/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=185432" target="_blank">David Dumais</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=185432" target="_blank">Pixabay</a></span>
        </div>  
    </footer>

    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
